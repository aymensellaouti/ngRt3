<ol class="list-group">
  <li
    [ngClass]="{
      'list-group-item-warning': isOdd,
      'list-group-item-danger': !isOdd
    }"
    *ngFor="let actualCv of cvs; let isOdd = odd"
    class="list-group-item"
  >
    <app-item (selectItem)="forwardItem($event)" [cv]="actualCv"></app-item>
  </li>
</ol>
